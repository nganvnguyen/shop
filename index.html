<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@100;300;500&family=Coiny&family=Comfortaa:wght@300&family=Inter:wght@400;600;700&family=Quicksand:wght@300;500;700&family=Roboto:wght@300;400;500;700&family=Sono:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="grid">
          <nav class="header__navbar">
            <ul class="header__navbar-list">
              <li class="header__navbar-item header__navbar-item--seperate">
                Go to Bookstore in PC App
                <div class="header__qr">
                  <img
                    src="./assets/img/qr_code.png"
                    alt="QR Code"
                    class="header_qr-img"
                  />
                  <div class="header__qr-apps">
                    <img
                      src="./assets/img/gg_play.png"
                      alt="google play"
                      class="header__qr-download-img"
                    />
                    <img
                      src="./assets/img/app_store.png"
                      alt="app store"
                      class="header__qr-download-img"
                    />
                  </div>
                </div>
              </li>

              <li class="header__navbar-item">
                <span class="header__navbar-title--no-pointer">Connect</span>

                <a href="" class="header__navbar-icon-link"
                  ><i class="header__navbar-icon fab fa-facebook"></i>
                </a>
                <a href="" class="header__navbar-icon-link"
                  ><i class="header__navbar-icon fab fa-instagram"></i>
                </a>
              </li>
            </ul>
            <ul class="header__navbar-list">
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link"
                  ><i class="header__navbar-icon fas fa-bell"></i> Notification
                </a>
              </li>
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link">
                  <i class="header__navbar-icon fas fa-question-circle"></i>Help
                </a>
              </li>
              <li
                class="header__navbar-item header__navbar-item--strong header__navbar-item--seperate"
              >
                Sign up
              </li>
              <li class="header__navbar-item header__navbar-item--strong">
                Sign in
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="container"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
